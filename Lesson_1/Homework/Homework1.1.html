    <script>

        function find(arr, value) {
            for(var i = 0; i < arr.length; i++) {
                if (arr[i] == value) {
                    return i;
                }
            }

            return -1;
        }

        var array = ['cat', 12, 0, -1];
        alert(find(array, 0)); // 2
        alert(find(array, 3)); //-1

    </script>
